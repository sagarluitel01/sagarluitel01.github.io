<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./tictac.css">
    <title>Tic Tec Toe</title>
</head>
<body>
    <h2>Tic Tac Toe</h2>
    <div class="wapper">
        <h4 id="turn"></h4>

        <button id="1" onclick="myFunction(1)">&nbsp; <span id="x1"></span> &nbsp;</button>
        <button onclick="myFunction(2)">&nbsp; <span id="x2"></span> &nbsp;</button>
        <button onclick="myFunction(3)">&nbsp; <span id="x3"></span> &nbsp;</button>
        <br>
        <button onclick="myFunction(4)">&nbsp; <span id="x4"></span> &nbsp;</button>
        <button onclick="myFunction(5)">&nbsp; <span id="x5"></span> &nbsp;</button>
        <button onclick="myFunction(6)">&nbsp; <span id="x6"></span> &nbsp;</button>
        <br>
        <button onclick="myFunction(7)">&nbsp; <span id="x7"></span> &nbsp;</button>
        <button onclick="myFunction(8)">&nbsp; <span id="x8"></span> &nbsp;</button>
        <button onclick="myFunction(9)">&nbsp; <span id="x9"></span> &nbsp;</button>
        <br>
        <br>
        <div>
            <h4 id="winner"></h4>
        </div>
    </div>

    
    <script src="./tictac.js"></script>
</body>
</html>
